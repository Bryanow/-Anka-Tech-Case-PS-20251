version: "3.8"

services:
  db:
    image: mysql:8
    restart: always
    container_name: ankadb_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ankadb
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
     - "3307:3306"
    volumes:
      - dbdata:/var/lib/mysql

volumes:
  dbdata:
